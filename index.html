<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <script src="./main.js" defer></script>
    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body>
    <div class="main">
      <header id="header">
        <div class="header__logo">
          <img src="./assets/img/task-logo.png" alt="Task Logo" />
          <p class="header__logo-sub">
            Let's get shit done!
            <img src="./assets/img/peace.png" alt="Peace Logo" />
          </p>
        </div>
        <button class="btn">
          <i class="fa-solid fa-plus"></i>
          New task
        </button>
      </header>
      <div class="container">
        <div class="task" id="todo">
          <div class="task-filter">
            Todo
            <div class="task-count">0</div>
          </div>
          <ul class="task-list"></ul>
        </div>
        <div class="task" id="doing">
          <div class="task-filter bg-yellow">
            Doing
            <div class="task-count bg-orange">0</div>
          </div>
          <ul class="task-list"></ul>
        </div>
        <div class="task" id="finished">
          <div class="task-filter bg-green">
            Finished
            <div class="task-count bg-light-green">0</div>
          </div>
          <ul class="task-list"></ul>
        </div>
      </div>
    </div>
    <div class="task-drop">
      <div class="back-drop"></div>
      <form class="task-form">
        <h1 class="form-title">Add new todo</h1>
        <input
          type="text"
          class="input--category"
          placeholder="Category Etc: Marketing..."
          required
        />
        <input type="text" class="input--title" placeholder="Title" required />
        <input
          type="text"
          class="input--content"
          placeholder="Content"
          required
        />
        <div class="task-status"></div>
        <input type="submit" value="Submit" class="input--submit" />
        <i class="fa-solid fa-xmark form-close"></i>
      </form>
    </div>
  </body>
</html>
